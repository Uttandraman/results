<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playwrite+BE+VLG:wght@100..400&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container1">
      <div class="container2">
        <div class="container3">
          <p style="padding-top: 2rem; color: rgba(255, 255, 255, 0.684); font-size: large;">
            Your Result
          </p>
          <fieldset class="field1"><p style="font-size: xxx-large;margin-top: 20px;color: white;">76</p>
            <p style="margin-top: -50px;color: rgba(255, 255, 255, 0.501);">of 100</p>
          </fieldset>
          <p style="font-size: x-large;color: white;">Great</p>
          <div class="scored">
          <p style="text-align: center;">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        </div>
        <fieldset class="container4">
          <p style="color: black;padding-top: 0.7rem;margin-left: 20px;font-size: 18px;">Summary</p>
          <fieldset class="reaction"><img src="./images/icon-reaction.svg" style="margin-top: 5px;"><p class="react">Reaction</p><p class="react1"> <b>90</b></p><p class="react2"> <b> / 100</b></p></fieldset>
          <fieldset class="memory"><img src="./images/icon-memory.svg" style="margin-top: 5px;"><p class="react">Memory</p><p class="react1"> <b>80</b></p><p class="react2"> <b> / 100</b></p></fieldset>
          <fieldset class="verbal"><img src="./images/icon-verbal.svg" style="margin-top: 5px;"><p class="react">Verbal</p><p class="verbal1"> <b>92</b></p><p class="verbal2"> <b> / 100</b></p></fieldset>
          <fieldset class="visual"><img src="./images/icon-visual.svg" style="margin-top: 5px;"><p class="react">Virtual</p><p class="verbal1"> <b>61</b></p><p class="verbal2"> <b> / 100</b></p></fieldset>
          <button class="btn">Continue</button>
        </fieldset>
      </div>
    </div>
    <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  </body>
</html>
